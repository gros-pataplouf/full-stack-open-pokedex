name: Deployment pipeline

on:
    push:
        branches:
            - main
    pull_request:
      branches: [main]
      types: [opened, synchronize]

jobs:
    simple_deployment_pipeline:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Check style
              run: npm run eslint
            - name: Run unit tests
              run: npm run test
            - name: Build
              run: npm run build
            - name: Run e2e tests
              uses: cypress-io/github-action@v5
              with:
                start: npm run start-prod
                wait-on: http://localhost:5000
            - name: Trigger deployment
              if: ${{ github.event_name == 'push' }}
              run: curl ${{ secrets.RENDER_HOOK }}
    check_for_skip:
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v4
        - name: commit messages
          env:
            COMMIT_MESSAGE: ${{ contains(github.event.commits.*.message, '#skip') }}
          run: echo "$COMMIT_MESSAGE" > "$SKIP"
    tag_release:
      needs: [simple_deployment_pipeline, check_for_skip]
      if: ${{ github.event_name == 'push' }} && !"$SKIP"
      runs-on: ubuntu-20.04
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BUMP: patch
      steps:
        - name: Checkout repo
          uses: actions/checkout@v4
        - name: Bump version and push tag
          uses: anothrNick/github-tag-action@1.67.0 # Don't use @master or @v1 unless you're happy to test the latest version
