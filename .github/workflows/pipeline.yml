name: Deployment pipeline

on:
    push:
        branches:
            - main
    pull_request:
      branches: [main]
      types: [opened, synchronize]

jobs:
    simple_deployment_pipeline:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Check style
              run: npm run eslint
            - name: Run unit tests
              run: npm run test
            - name: Build
              run: npm run build
            - name: Run e2e tests
              uses: cypress-io/github-action@v5
              with:
                start: npm run start-prod
                wait-on: http://localhost:5000
            - name: Trigger deployment
              if: ${{ github.event_name == 'push' }}
              run: curl ${{ secrets.RENDER_HOOK }}
    check_skip:
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v4
        - name: github context
          env:
            GITHUB_CONTEXT: ${{ toJson(github) }}
          run: echo "$GITHUB_CONTEXT"
        - name: commits
          env:
            COMMITS: ${{ toJson(github.event.commits) }}
          run: echo "$COMMITS"
        - name: commit messages
          env:
            SKIP: ${{ contains(join(github.event.commits.*.message), '#skip') }}
          run: 'SKIP=echo "$SKIP" >> "$GITHUB_ENV"'
    tag_release:
      needs: [simple_deployment_pipeline, check_skip]
      if: ${{ github.event_name == 'push' }}
      runs-on: ubuntu-20.04
      steps:
        - name: Check for skip tag and set env
          uses: actions/checkout@v4
        - name: echo Skip var
          run: echo $SKIP
        - name: Bump version and push tag
          uses: anothrNick/github-tag-action@1.67.0 # Don't use @master or @v1 unless you're happy to test the latest version
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DEFAULT_BUMP: patch